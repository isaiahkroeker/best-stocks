<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Picks</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen p-6">
    <div class="max-w-3xl mx-auto">
        <h1 class="text-3xl font-bold text-green-500 mb-2">Expert Stock Leaderboard</h1>
        <p class="text-gray-400 mb-8">Best stocks to buy based on current analyst consensus.</p>
        <div id="leaderboard" class="space-y-3">
            <p class="text-gray-600">Loading data from robot...</p>
        </div>
    </div>
    <script>
        async function load() {
            try {
                const res = await fetch('data.json');
                const stocks = await res.json();
                const container = document.getElementById('leaderboard');
                container.innerHTML = stocks.map((s, i) => `
                    <div class="flex items-center justify-between p-4 bg-gray-900 rounded-lg border border-gray-800">
                        <div class="flex items-center gap-4">
                            <span class="text-gray-600 font-bold">#${i+1}</span>
                            <div class="font-bold text-xl">${s.symbol}</div>
                        </div>
                        <div class="text-right">
                            <div class="text-xs text-gray-500 uppercase">Expert Score</div>
                            <div class="text-green-400 font-mono font-bold">${s.score}</div>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                document.getElementById('leaderboard').innerHTML = "Waiting for robot to finish first run...";
            }
        }
        load();
    </script>
</body>
</html>
