name: Refresh Stock Data
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Get Data
        run: |
          pip install requests
          python update_stocks.py
        env:
          FINNHUB_KEY: ${{ secrets.FINNHUB_KEY }}
      - name: Save to Repo
        run: |
          git config --global user.name 'StockBot'
          git config --global user.email 'bot@github.com'
          git add data.json
          git commit -m "Updated stocks" || exit 0
          git push
