name: Refresh Stock Data
on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch: # This adds a button so you can run it manually
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests
      - name: Run script
        env:
          FINNHUB_KEY: ${{ secrets.FINNHUB_KEY }}
        run: python update_stocks.py
      - name: Commit data
        run: |
          git config --global user.name 'StockBot'
          git config --global user.email 'bot@github.com'
          git add data.json
          git commit -m "Auto-update stock data" || exit 0
          git push
